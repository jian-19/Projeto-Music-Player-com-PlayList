<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./src/css/style.css">

    <script type="module" src="./src/js/index.js" defer></script>
    <title>Music player</title>
</head>
<body>
    <section class="container">
        <div class="box">
            <div class="cover">
                <img src="./src/Music/rayane-e-rafaela/Ali-Te-Ama.png"  class="coverAlbum" alt="capa album">
                <audio src="./src/Music/rayane-e-rafaela/ali-te-ama.mp3" autoplay class="audio" type="audio/mpeg"></audio>

                <div class="buttons">
                
                <span class="material-symbols-outlined prev">skip_previous</span>
                <span class="material-symbols-outlined play-pause">play_circle</span>
                <span class="material-symbols-outlined next">skip_next</span>
                
                </div>
            </div>
            <div class="playList"></div>
        </div>
    
    </section>
</body>
</html>
